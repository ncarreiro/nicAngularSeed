<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/reset-css/reset.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- Material Icons (copy and pasted URL) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endmaterial -->
  </head>
  <body ng-app="miPromoApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="container">
          <div class="navbar navbar-default" role="navigation">
              <div class="navbar-header">
                <a class="navbar-brand" href="#/">miPromo</a>
              </div>
          </div>
        </div>
    </div>

    <div class="nav-header">
      <div class="container">
        <div class="nav-filter-buttons">
          <md-tabs md-border-bottom md-autoselect>
            <md-tab go-click="/main" label="Productos"></md-tab>
            <md-tab go-click="/about" label="Servicios"></md-tab>
            <md-tab label="Descuentos"></md-tab>
            <md-tab label="Cupones"></md-tab>
          </md-tabs>
        </div>
        <div class="nav-filter-search">
          <md-input-container md-no-float>
            <input type="search" placeholder="Buscar cupones, descuentos y comercios">
          </md-input-container>
          <md-input-container md-no-float>
            <label>San José</label>
            <md-select ng-model="ctrl.userState">
              <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>©1995-2016 BAC International Bank Todos los derechos reservados. Mipromo es marca registrada. 2016</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
      r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
      }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/discounts.js"></script>
    <!-- endbuild -->
</body>
</html>
